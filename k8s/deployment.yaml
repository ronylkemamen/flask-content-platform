apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: monregistry.azurecr.io/flask-content-platform:v1
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
